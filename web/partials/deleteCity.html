<div class="container">
    <br>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title text-center">
                Eliminar Ciudad
            </div>
        </div>
        <div class="panel-body">
            <form ng-submit="deleteCity()" class="form-horizontal" onload="setFocusToTextBox()">
                <div class="form-group">
                    <label class="control-label col-md-2" for="#ID">Ciudad: </label>

                    <div class="col-md-8 ">
                        <label class="form-control-static">{{ciu_id}}</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-md-2" for="ciudad">Ciudad: </label>

                    <div class="col-md-8 ">
                        <label class="form-control-static">{{ciu_nombre}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 text-right col-lg-8">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button class="btn btn-warning" ng-click="listCiudades()">Volver</button>
                            </div>
                            
                            <div class="btn-group">
                                <button type="submit" class="btn btn-danger">Borrar</button> 
                            </div>                            
                        </div>
                        
                    </div>
                </div>
            </form>        
        </div>
        
    </div>
    
</div>
