<div class="container">
    <br>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title text-center">
                Nueva Ciudad
            </div>
        </div>
        <div class="panel-body">
            <form ng-submit="addCity()" class="form-horizontal" onload="setFocusToTextBox()">
                <div class="form-group">
                    <label class="control-label col-md-2" for="ciudad">Ciudad: </label>

                    <div class="col-md-8 ">
                        <input class="form-control" id="ciudad" ng-model="ciudad" type="text" placeholder="Ciudad..." required="true" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 text-right col-lg-8">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button class="btn btn-warning" ng-click="listCiudades()">Volver</button>
                            </div>
                            
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">Agregar</button> 
                            </div>                            
                        </div>
                        
                    </div>
                </div>
            </form>        
        </div>
        
    </div>
    
</div>
<script>
function setFocusToTextBox()    {
    document.getElementById("ciudad").focus();
}
</script>
